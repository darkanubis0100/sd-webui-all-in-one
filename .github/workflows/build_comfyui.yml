name: Build ComfyUI

on:
  push:
  # delete:
  create:

jobs:
  Build-ComfyUI:
    name: Build ComfyUI
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Enter Workspace
        shell: pwsh
        run: |
          Set-Location -Path "${{ github.workspace }}"

      - name: List files in the repository
        shell: pwsh
        run: |
          Get-ChildItem -Path "${{ github.workspace }}" -Recurse

      - name: Launch ComfyUI Installer
        shell: pwsh
        run: |
          & "${{ github.workspace }}/comfyui_installer.ps1" `
            -InstallPath "${{ github.workspace }}/comfyui" `
            -BuildMode `
            -BuildWithUpdate `
            -BuildWithUpdateExtension `
            -BuildWithLaunch `
            -BuildWithTorch 32 `
            -BuildWitchBranch 3 `
            -InstallBranch "sd_webui_forge" `
            -DisablePipMirror `
            -DisableGithubMirror `
            -DisableHuggingFaceMirror

