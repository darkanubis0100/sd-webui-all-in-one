name: Build SD-Trainer

on:
  push:
  # delete:
  create:

jobs:
  Build-SD-Trainer:
    name: Build SD-Trainer
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Enter Workspace
        shell: pwsh
        run: |
          Set-Location -Path "${{ github.workspace }}"

      - name: List files in the repository
        shell: pwsh
        run: |
          Get-ChildItem -Path "${{ github.workspace }}" -Recurse

      - name: Launch SD-Trainer Installer
        shell: pwsh
        run: |
          & "${{ github.workspace }}/sd_trainer_installer.ps1" `
            -InstallPath "${{ github.workspace }}/sd_trainer" `
            -BuildMode `
            -BuildWithUpdate `
            -BuildWithLaunch `
            -BuildWithTorch 25 `
            -BuildWitchBranch 1 `
            -InstallBranch "sd_trainer" `
            -DisablePipMirror `
            -DisableGithubMirror `
            -DisableHuggingFaceMirror

      - name: Install Hanamizuki
        shell: pwsh
        run: |
          . "${{ github.workspace }}/sd_trainer/activate.ps1"
          Install-Hanamizuki

      - name: Make docs
        shell: pwsh
        run: |
          $content = @(
            "https://space.bilibili.com/46497516"
          )
          Set-Content -Encoding UTF8 -Path "${{ github.workspace }}/sd_trainer/bilibili@licyk_.txt" -Value $content

          $content = @(
            "首次使用需要双击运行 configure_env.bat 配置环境",
            "运行后即可正常运行 PowerShell 脚本, PowerShell 脚本需要右键后选择 `"使用 PowerShell 运行`" 才可以运行",
            "简单使用说明可打开 help.txt 进行阅读",
            "更多说明请阅读: https://github.com/licyk/sd-webui-all-in-one/discussions/1"
          )
          Set-Content -Encoding UTF8 -Path "${{ github.workspace }}/sd_trainer/说明.txt" -Value $content

      - name: Make configure env script
        shell: pwsh
        run: |
          Copy-Item -Path "${{ github.workspace }}/configure_env.bat" -Destination "${{ github.workspace }}/sd_trainer/configure_env.bat" -Force

      - name: Archive
        shell: pwsh
        run: |
          $build_time = (Get-Date).ToString("yyyyMMdd")
          $package_name = "sd_trainer_licyk_${build_time}"
          $protable_name = "${package_name}_nightly.7z"
          New-Item -ItemType Directory -Path "${{ github.workspace }}/sdnote/portable/nightly" -Force
          Move-Item -Path "${{ github.workspace }}/sd_trainer" -Destination "${{ github.workspace }}/${package_name}" -Force
          7z a -t7z "${{ github.workspace }}/sdnote/portable/nightly/${protable_name}" "${{ github.workspace }}/${package_name}"

      - name: Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sd_trainer_nightly
          path: ${{ github.workspace }}/sdnote/portable/nightly/

      - name: Install HuggingFace library
        shell: pwsh
        env:
          PIP_DISABLE_PIP_VERSION_CHECK: 1
        run: |
          pip install huggingface_hub

      - name: Upload to HuggingFacee repo
        shell: python
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          WORKSPACE: ${{ github.workspace }}
        run: |
          import os
          from huggingface_hub import upload_large_folder

          upload_large_folder(
            repo_id="licyk/sdnote",
            repo_type="model",
            folder_path=os.path.join(os.environ.get("WORKSPACE"), "sdnote")
          )
