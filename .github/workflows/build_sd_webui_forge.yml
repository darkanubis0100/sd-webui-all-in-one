name: Build SD WebUI Forge

on:
  push:
  # delete:
  create:

jobs:
  Build-SD-WebUI-Forge:
    name: Build SD WebUI Forge
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Enter Workspace
        shell: pwsh
        run: |
          Set-Location -Path "${{ github.workspace }}"

      - name: List files in the repository
        shell: pwsh
        run: |
          Get-ChildItem -Path "${{ github.workspace }}" -Recurse

      - name: Launch SD WebUI Installer
        shell: pwsh
        run: |
          & "${{ github.workspace }}/stable_diffusion_webui_installer.ps1" `
            -InstallPath "${{ github.workspace }}/sd_webui_forge" `
            -BuildMode `
            -BuildWithUpdate `
            -BuildWithUpdateExtension `
            -BuildWithLaunch `
            -BuildWithTorch 31 `
            -BuildWitchBranch 3 `
            -InstallBranch "sd_webui_forge" `
            -NoPreDownloadModel `
            -DisablePipMirror `
            -DisableGithubMirror `
            -DisableHuggingFaceMirror

      - name: Install Insightface
        shell: pwsh
        env:
          PIP_NO_WARN_SCRIPT_LOCATION: 0
          PIP_DISABLE_PIP_VERSION_CHECK: 1
        run: |
          & "${{ github.workspace }}/sd_webui_forge/python/python.exe" -m pip install insightface

      - name: Install Hanamizuki
        shell: pwsh
        run: |
          . "${{ github.workspace }}/sd_webui_forge/activate.ps1"
          Install-Hanamizuki

      - name: Make docs
        shell: pwsh
        run: |
          python "${{ github.workspace }}/.github/make_docs.py" "${{ github.workspace }}/sd_webui_forge"

      - name: Make configure env script
        shell: pwsh
        run: |
          Copy-Item -Path "${{ github.workspace }}/configure_env.bat" -Destination "${{ github.workspace }}/sd_webui_forge/configure_env.bat" -Force

      - name: Archive
        shell: pwsh
        run: |
          $build_time = (Get-Date).ToString("yyyyMMdd")
          $package_name = "sd_webui_forge_licyk_${build_time}"
          $protable_name = "${package_name}_nightly.7z"
          New-Item -ItemType Directory -Path "${{ github.workspace }}/sdnote/portable/nightly" -Force
          Move-Item -Path "${{ github.workspace }}/sd_webui_forge" -Destination "${{ github.workspace }}/${package_name}" -Force
          7z a -t7z "${{ github.workspace }}/sdnote/portable/nightly/sd_webui_forge/${protable_name}" "${{ github.workspace }}/${package_name}"

      - name: Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sd_webui_forge_nightly
          path: ${{ github.workspace }}/sdnote/portable/nightly/

      - name: Install HuggingFace library
        shell: pwsh
        env:
          PIP_DISABLE_PIP_VERSION_CHECK: 1
        run: |
          pip install huggingface_hub modelscope

      - name: Upload to HuggingFacee repo
        shell: python
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          WORKSPACE: ${{ github.workspace }}
        run: |
          import os
          from huggingface_hub import upload_large_folder

          upload_large_folder(
            repo_id="licyk/sdnote",
            repo_type="model",
            folder_path=os.path.join(os.environ.get("WORKSPACE"), "sdnote")
          )

      - name: Upload to ModelScope repo
        shell: python
        env:
          MODELSCOPE_API_TOKEN: ${{ secrets.MODELSCOPE_API_TOKEN }}
          WORKSPACE: ${{ github.workspace }}
        run: |
          import os
          from modelscope.hub.api import HubApi

          api = HubApi()
          api.login(os.environ.get("MODELSCOPE_API_TOKEN"))

          api.upload_folder(
              repo_id="licyks/sdnote",
              repo_type="model",
              folder_path=os.path.join(os.environ.get("WORKSPACE"), "sdnote")
          )
