name: Build SD WebUI

on:
  push:
  delete:
  create:

jobs:
  Build-SD-WebUI:
    name: Build SD WebUI
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Enter Workspace
        shell: pwsh
        run: |
          Set-Location -Path "${{ github.workspace }}"

      - name: List files in the repository
        shell: pwsh
        run: |
          Get-ChildItem -Path "${{ github.workspace }}" -Recurse

      - name: Launch SD WebUI Installer
        shell: pwsh
        run: |
          New-Item -ItemType File -Path "${{ github.workspace }}/disable_gh_mirror.txt" -Force > $null
          New-Item -ItemType File -Path "${{ github.workspace }}/disable_hf_mirror.txt" -Force > $null
          New-Item -ItemType File -Path "${{ github.workspace }}/disable_pip_mirror.txt" -Force > $null
          & "${{ github.workspace }}/stable_diffusion_webui_installer.ps1" -InstallPath "${{ github.workspace }}/sd_webui_forge" -BuildMode -BuildWithUpdate -BuildWithUpdateExtension -BuildWithLaunch -BuildWithTorch 32 -BuildWitchBranch 3 -InstallBranch "sd_webui_forge" -NoPreDownloadModel

      - name: Archive
        shell: pwsh
        run: |
          7z a -t7z "${{ github.workspace }}/artifact/sd_webui_forge_nightly_cu126.7z" "${{ github.workspace }}/sd_webui_forge"

      - name: Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sd_webui_forge_nightly
          path: ${{ github.workspace }}/artifact/
